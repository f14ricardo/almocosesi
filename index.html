<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de Almoço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-select {      
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-success {
            background-color: #198754;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }	

        .btn-success:hover {
            background-color: #157347;
        }

        .bi {
            margin-right: 8px;
        }

        .logo {
            display: block;
            margin: 0 auto 3px auto;
            max-width: 150px;
            height: auto;
        }

        .alert {
            margin-top: 20px;
        }

/* Botão Enviar */
.btn-enviar {
  background-color: #0056b3 !important; /* azul SESI */
  color: #fff !important;
  border: none !important;
  padding: 12px 20px;
  border-radius: 6px;
  font-weight: 600;
  width: 100%;
  margin-top: 20px;
  font-size: 16px;
}

.btn-enviar:hover {
  background-color: #004494 !important;
}

/* Botão Visualizar Lista */
.btn-visualizar {
  background-color: #f0f0f0 !important;
  color: #333 !important;
  border: 1px solid #ccc !important;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: 500;
  width: 100%;
  margin-top: 10px;
  font-size: 15px;
}

.btn-visualizar:hover {
  background-color: #e0e0e0 !important;
}

.btn-cardapio {
  background-color: #f44336 !important; /* vermelho mais claro */
  color: #fff !important;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: 600;
  width: 100%;
  margin-top: 10px;
  font-size: 15px;
}

.btn-cardapio:hover {
  background-color: #d32f2f !important;
}



    </style>
</head>

<body>
    <div class="container">
        <img src="https://logodownload.org/wp-content/uploads/2016/10/sesi-logo.png" alt="Logo SESI" class="logo">

        <h1 class="text-center">
            <i class="bi bi-calendar-check"></i> Marcação de Almoço
        </h1>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="formulario">
            <div class="mb-3">
                <label for="funcionario" class="form-label">
                    <i class="bi bi-person"></i> Funcionário
                </label>
                <select class="form-select" id="funcionario" required>
                    <option value="" selected>Selecione</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="segunda" class="form-label"><i class="bi bi-calendar"></i> 2ª Feira</label>
                <select class="form-select" id="segunda" required>
                    <option value="" selected>Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="terca" class="form-label"><i class="bi bi-calendar"></i> 3ª Feira</label>
                <select class="form-select" id="terca" required>
                    <option value="" selected>Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quarta" class="form-label"><i class="bi bi-calendar"></i> 4ª Feira</label>
                <select class="form-select" id="quarta" required>
                    <option value="" selected>Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quinta" class="form-label"><i class="bi bi-calendar"></i> 5ª Feira</label>
                <select class="form-select" id="quinta" required>
                    <option value="" selected>Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sexta" class="form-label"><i class="bi bi-calendar"></i> 6ª Feira</label>
                <select class="form-select" id="sexta" required>
                    <option value="" selected>Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <button type="submit" class="btn btn-enviar">
              <i class="bi bi-send"></i> Enviar
            </button>

        </form>
        
        <a href="visualizar.html" target="_blank" class="btn btn-visualizar">
        <i class="bi bi-table"></i> Visualizar Lista de Almoço
        </a>


        <a href="https://SEU-LINK-PDF-AQUI" target="_blank" class="btn btn-cardapio">
        <i class="bi bi-file-earmark-pdf"></i> Ver Cardápio da Semana
        </a>


    </div>

    <script>
        async function obterNomesFuncionarios() {
            const urlPowerAutomate = 'https://prod-132.westus.logic.azure.com:443/workflows/802e2e86aef44ad09651c07d66f1a15b/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Mn-R6rIQqzFJfNyhvJIONXb-OqiY9an8FBzmP-ebGOk';

            try {
                const resposta = await fetch(urlPowerAutomate, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const textoResposta = await resposta.text(); // Texto simples
                console.log("Resposta do Power Automate:", textoResposta);

                if (!resposta.ok) throw new Error(`Erro HTTP: ${resposta.status}`);

                // Converte a resposta em um array usando quebra de linha ou vírgula
                const resultado = typeof textoResposta === 'string' ? JSON.parse(textoResposta) : textoResposta;
                const funcionarios = Array.isArray(resultado.funcionarios) ? resultado.funcionarios : JSON.parse(resultado.funcionarios);
                preencherCampoFuncionario(funcionarios);

            } catch (erro) {
                console.error('Erro ao buscar dados:', erro);
                exibirMensagem("error", "Erro ao obter os nomes dos funcionários.");
            }
        }


        function preencherCampoFuncionario(funcionarios) {
            const selectFuncionario = document.getElementById("funcionario");
            selectFuncionario.innerHTML = '<option value="" selected>Selecione</option>';

            funcionarios.forEach(funcionario => {
                const option = document.createElement("option");
                option.value = funcionario;
                option.textContent = funcionario;
                selectFuncionario.appendChild(option);
            });
        }

        document.addEventListener("DOMContentLoaded", obterNomesFuncionarios);

        function exibirMensagem(tipo, texto) {
            const mensagem = document.getElementById("alert");
            mensagem.className = tipo === "success" ? "alert alert-success" : "alert alert-danger";
            mensagem.textContent = texto;
            mensagem.classList.remove("d-none");
        }

        document.getElementById("formulario").addEventListener("submit", async function (event) {
            event.preventDefault();

            // Desabilita todos os elementos do formulário
            const elementosFormulario = document.querySelectorAll("#formulario input, #formulario select, #formulario button");
            elementosFormulario.forEach(elemento => {
                elemento.disabled = true; // Desabilita cada elemento
            });

            const url = "https://prod-151.westus.logic.azure.com:443/workflows/7ba4d29efe994b658044d5601fdc1fdb/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=sMjFcHwh7Ce8wDGVh9MKs5oUUm09EGCq3jCwccFlr8o";
            const dados = {
                funcionario: String(document.getElementById("funcionario").value),
                segunda: String(document.getElementById("segunda").value),
                terca: String(document.getElementById("terca").value),
                quarta: String(document.getElementById("quarta").value),
                quinta: String(document.getElementById("quinta").value),
                sexta: String(document.getElementById("sexta").value)
            };

            try {
                const resposta = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (!resposta.ok) {
                    throw new Error(`Erro HTTP: ${resposta.status}`);
                }

                const resultado = await resposta.json();
                if (resultado.status === "success") {
                    exibirMensagem("success", "Dados enviados com sucesso!");
                } else {
                    exibirMensagem("error", "Erro ao enviar os dados: " + resultado.message);
                }

            } catch (erro) {
                exibirMensagem("error", "Erro ao enviar os dados. Verifique a conexão ou a URL do Power Automate.");
                console.error("Erro: ", erro);
            }
        });
    </script>

</body>

</html>
